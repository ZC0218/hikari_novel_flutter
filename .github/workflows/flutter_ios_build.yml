name: Flutter iOS Build IPA
on:
  workflow_dispatch: # 手动触发编译

jobs:
  build-ios:
    runs-on: macos-latest # 调用GitHub的macOS服务器（关键：只有macOS能编译iOS包）
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装Flutter 3.38.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2' # 与项目适配的版本
          channel: 'stable' # 稳定版

      - name: 安装项目依赖
        run: flutter pub get

      - name: 构建iOS无签名Release包
        run: flutter build ios --release --no-codesign # --no-codesign 跳过苹果签名（免开发者账号）

      - name: 打包成无签名IPA
        run: |
          mkdir -p Payload # 创建Payload文件夹（IPA的必选结构）
          cp -r build/ios/iphoneos/Runner.app Payload/ # 复制编译后的App到Payload
          zip -r hikari_novel.ipa Payload/ # 压缩成IPA文件
          rm -rf Payload # 清理临时文件夹

      - name: 上传IPA产物（供下载）
        uses: actions/upload-artifact@v4
        with:
          name: hikari-novel-ios-ipa
          path: hikari_novel.ipa
