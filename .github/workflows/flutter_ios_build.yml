name: Flutter iOS Build IPA
on:
  workflow_dispatch: # 手动触发编译

jobs:
  build-ios:
    runs-on: macos-latest # 调用GitHub的Mac服务器
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装Flutter 3.38.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5' # 与项目开发环境一致
          channel: 'stable'

      - name: 安装项目依赖
        run: flutter pub get

      - name: 构建iOS无签名Release包
        run: flutter build ios --release --no-codesign # 关键：--no-codesign 跳过签名

      - name: 打包成无签名IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r hikari_novel.ipa Payload/
          rm -rf Payload

      - name: 上传IPA产物
        uses: actions/upload-artifact@v4
        with:
          name: hikari-novel-ios-ipa
          path: hikari_novel.ipa
