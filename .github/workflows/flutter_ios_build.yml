name: Flutter iOS Build IPA
on:
  workflow_dispatch: # 手动触发编译

jobs:
  build-ios:
    runs-on: macos-latest # 调用GitHub的Mac服务器
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装Flutter 3.19.2（匹配Dart 3.10.7+）
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.2' # 关键修改：该版本对应Dart 3.10.7，满足项目要求
          channel: 'stable'

      - name: 安装项目依赖
        run: flutter pub get

      - name: 安装iOS CocoaPods依赖（新增：解决Flutter iOS编译必选依赖）
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: 构建iOS无签名Release包
        run: flutter build ios --release --no-codesign --no-simulator # 新增--no-simulator：确保编译真实设备版本

      - name: 打包成无签名IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r hikari_novel.ipa Payload/
          rm -rf Payload

      - name: 上传IPA产物
        uses: actions/upload-artifact@v4
        with:
          name: hikari-novel-ios-ipa
          path: hikari_novel.ipa
