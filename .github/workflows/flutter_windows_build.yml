name: Flutter Windows Build EXE
on:
  workflow_dispatch: # 手动触发编译

jobs:
  build-windows:
    runs-on: windows-latest # GitHub 提供的 Windows 服务器
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Flutter 3.38.5
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true # 缓存依赖，加速编译

      - name: 启用 Windows 桌面支持
        run: flutter config --enable-windows-desktop

      - name: 安装项目依赖
        run: flutter pub get

      - name: 编译 Windows 发布版 EXE
        run: flutter build windows --release

      - name: 压缩编译产物（方便下载）
        run: |
          Compress-Archive -Path build\windows\runner\Release\* -DestinationPath hikari_novel_windows.zip

      - name: 上传 EXE 压缩包
        uses: actions/upload-artifact@v4
        with:
          name: hikari-novel-windows-exe
          path: hikari_novel_windows.zip
